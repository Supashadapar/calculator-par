<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi-Tech Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calc-card">
    <div id="resultDisplay">0</div>

    <input type="number" id="input1" placeholder="Enter first number">
    <input type="number" id="input2" placeholder="Enter second number">

    <div class="btn-grid">
        <button onclick="add()">+</button>
        <button onclick="subtract()">−</button>
        <button onclick="multiply()">×</button>
        <button onclick="divide()">÷</button>
        <button class="clear" onclick="clearAll()">CLEAR</button>
    </div>
</div>

<!-- Popup -->
<div id="popup" class="popup hidden">
    <div class="popup-content">
        <h2>RESULT</h2>
        <p id="popupResult">0</p>
        <button onclick="closePopup()">CLOSE</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
